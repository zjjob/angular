<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="dist/css/bootstrap.css">
    <script src="src/js/angular.min.js"></script>
    <title>Angular指令</title>
</head>

<body>
    <!--初始化应用程序-->
    <div ng-app="app">
        <!--初始化控制器-->
        <div ng-controller="mycil">
            <table class="table table-bordered table-hover" style="width:80%;margin:auto">
                <thead>
                    <tr class="success">
                        <th>学号</th>
                        <th>性别</th>
                        <th>年龄</th>
                        <th>国籍</th>
                    </tr>
                </thead>
                <tbody>
                    <!--循环请求会的数据-->
                    <tr ng-repeat="use in user">
                        <!--通过表达式循环把数据添加到td-->
                        <td>{{use.name}}</td>
                        <td>{{use.sex}}</td>
                        <td>{{use.age}}</td>
                        <td>{{use.guoji}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript">
        // 实例化应用程序对象
        var app = angular.module('app', []);
        // 实例化控制器对象
        app.controller('mycil', function ($scope,$http) {

            // $scope.user = [{ name: '随风', sex: '男', age: 6, guoji: 'china' }, { name: '张三', sex: '男', age: 6, guoji: 'English' }, { name: '李四', sex: '男', age: 6, guoji: 'USA' }];
            $scope.user = [];
            // 创建请求
            $http({
                // 请求方式
                method: 'GET',
                // 请求路径
                url: '/shuju.json'
            }).then(function successCallback(response) {
                // 得到请求会的数据保存到创建好的数组
                $scope.user=response.data;
            }, function errorCallback(response) {
                // 请求失败执行代码
            });
        });
    </script>
</body>

</html>
